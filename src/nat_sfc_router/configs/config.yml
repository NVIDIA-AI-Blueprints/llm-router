general:
  front_end:
    _type: fastapi
    endpoints:
      - path: /sfc_router/chat/completions
        method: POST
        description: Routes the request to the best model based on the context.
        function_name: sfc_router_fn
      - path: /health
        method: GET
        description: Health check endpoint.
        function_name: healthcheck_fn        
      - path: /nn_objective_fn/chat/completions
        method: POST
        description: Get the model and probabilities from the neural network objective function.
        function_name: nn_objective_fn
      - path: /hf_intent_objective_fn/chat/completions
        method: POST
        description: Get the model and probabilities from the hf intent objective function.
        function_name: hf_intent_objective_fn


functions:
  healthcheck_fn:
    _type: healthcheck

  # Configuration for intent based routing, see main configuration in hf_intent_objective_fn.py  
  hf_intent_objective_fn:
    _type: hf_intent_objective_fn

  nn_objective_fn:
    _type: nn_objective_fn
    # Model confidence thresholds - only route to model if confidence exceeds threshold
    # If top choice doesn't meet threshold, falls back to next best option that does
    model_thresholds:
      'gpt-5-chat': 0.70
      'nvidia/nemotron-nano-12b-v2-vl': 0.75
      'nvidia/nvidia-nemotron-nano-9b-v2': 0.4
    # Model cost factors for cost-based routing
    # Among models meeting their threshold, select the one with lowest cost
    # Typical values: expensive models (1.0), mid-tier (0.5), efficient (0.2-0.3)
    model_costs:
      'gpt-5-chat': 1.0
      'nvidia/nemotron-nano-12b-v2-vl': 0.5
      'nvidia/nvidia-nemotron-nano-9b-v2': 0.3
  sfc_router_fn:
    _type: sfc_router
    objective_fn: hf_intent_objective_fn


workflow:
  _type: sfc_router
  objective_fn: hf_intent_objective_fn
