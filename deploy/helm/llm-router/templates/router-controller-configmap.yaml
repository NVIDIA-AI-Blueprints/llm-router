          - name: Other
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.other }}
          - name: Rewrite
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.rewrite }}
          - name: Summarization
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.summarization }}
          - name: Text Generation
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.textGeneration }}
          - name: Unknown
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.unknown }}
      - name: "complexity_router"
        url: http://{{ include "llm-router.fullname" . }}-router-server:8000/v2/models/complexity_router_ensemble/infer
        llms:
          - name: Creativity
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.creativity }}
          - name: Reasoning
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.reasoning }}
          - name: Contextual-Knowledge
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.contextualKnowledge }}
          - name: Few-Shot
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.fewShot }}
          - name: Domain-Knowledge
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.domainKnowledge }}
          - name: No-Label-Reason
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.noLabelReason }}
          - name: Constraint
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.constraint }}
{{- else }}
