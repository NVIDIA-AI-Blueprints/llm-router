{{- if not .Values.routerController.config.existingConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "llm-router.fullname" . }}-router-controller-config
  labels:
    {{- include "llm-router.labels" . | nindent 4 }}
    app.kubernetes.io/component: router-controller
data:
  config.yaml: |-
{{- if .Values.routerController.config.customConfig }}
{{ .Values.routerController.config.customConfig | indent 4 }}
{{- else if .Values.routerController.config.useTemplate }}
    policies:
      - name: "task_router"
        url: http://{{ include "llm-router.fullname" . }}-router-server:8000/v2/models/task_router_ensemble/infer
        llms:
          - name: Brainstorming
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.brainstorming }}
          - name: Chatbot
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.chatbot }}
          - name: Classification
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.classification }}
          - name: Closed QA
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.closedQA }}
          - name: Code Generation
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.codeGeneration }}
          - name: Extraction
            api_base: {{ .Values.routerController.config.apiBase }}
            api_key: ${NVIDIA_API_KEY}
            model: {{ .Values.routerController.config.models.extraction }}
          - name: Open QA
            api_base: {{ .Values.routerController.config.apiBase }}
